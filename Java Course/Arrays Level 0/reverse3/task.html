<p>Given an array of ints length 3, return a new array with the elements in reverse order, so {1, 2, 3} becomes {3, 2, 1}.</p>

reverse3([1, 2, 3]) → [3, 2, 1]<br/>
reverse3([5, 11, 9]) → [9, 11, 5]<br/>
reverse3([7, 0, 0]) → [0, 0, 7]<br/>
